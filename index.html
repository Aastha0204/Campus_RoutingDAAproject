<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Routing Login</title>
  <style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      text-align: left;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: box-shadow 0.3s ease;
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      box-shadow: 0 0 8px 2px #764ba2;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px 0;
      background-color: #764ba2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(118, 75, 162, 0.5);
    }

    button:hover {
      background-color: #5a347d;
      box-shadow: 0 6px 14px rgba(90, 52, 125, 0.7);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Campus Routing</h2>
    <form action="/login" method="POST" autocomplete="off">
      <label for="user_id">User ID:</label>
      <input type="text" id="user_id" name="user_id" required placeholder="Enter your user ID" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />

      <label for="role">Role:</label>
      <select name="role" required>
  <option value="">-- Select Role --</option>
  <option value="teacher">Teacher</option>
  <option value="student">Student</option>
  <option value="admin">Admin</option>
</select>


      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
